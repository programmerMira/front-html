<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ForgotPasswordPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="..\..\css\style.min.css">
</head>
<body>
<section class="login-bg">
    <div class="auth-block auth-block--reset">
        <span class="auth-block__close" onclick="window.location.href='home.html'"></span>

        <p class="auth-block__title auth-block__title--reset">Забыли пароль?</p>
        
            <input type="text" 
                class="auth-block__input"
                name="email"
                placeholder="E-mail"
            >
            <p class="auth-block__hint auth-block__hint--error">
            </p>

            <div class="text-center">
                <button class="button auth-block__button" onclick="window.location.href='send.html'">Отправить пароль</button>
            </div>
        
        
    </div>
</section>
</body>
</html>
